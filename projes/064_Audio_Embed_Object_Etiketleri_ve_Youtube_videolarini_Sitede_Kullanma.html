<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/064_Audio_Embed_Object_Etiketleri_ve_Youtube_videolarini_Sitede_Kullanma.css" />
</head>
<body>
    <audio controls autoplay loop>
        <source src="müzik.mp3" type="audio/mp3" />
        <source src="müzik.ogg" type="audio/ogg" />
        Tarayıcınız bunu desteklemiyor...
    </audio>

    <object width="600" height="400" data="flash.swf ve ya asa.html"></object>
    <embed src="flash.swf" />

    <iframe width="560" height="315" src="https://www.youtube.com/embed/Z_YQ9MPwY0I" title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>
</body>
</html>
