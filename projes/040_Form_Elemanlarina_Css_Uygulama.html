<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/040_Form_Elemanlarina_Css_Uygulama.css" />
</head>
<body>
    <div class="form-group">
        <form action="#" id="frm" name="frm">
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" />

            <label for="lastname">Soyadınız:</label>
            <input type="text" id="lastname" name="lastname" />

            <label for="country">Ülkeniz</label>
            <select id="country">
                <option value="tr">Türkiye</option>
                <option value="al">Almanya</option>
                <option value="fr">Fransa</option>
                <option value="it">İtalya</option>
            </select>

            <label for="search">Ara: </label>
            <input type="text" id="search" name="search" placeholder="Aranacak kelimeyi girin..." />
            <textarea id="comment">Yorum girin...</textarea>
            <button type="button" id="save">Kaydet</button>
        </form>
    </div>
</body>
</html>
