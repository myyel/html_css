<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/053_Yeni_Eklenen_İnput_Turleri(Color_Date_DatetimeLocal_Email_Month_Number).css" />
</head>
<body>
    <form action="#" enctype="multipart/form-data" method="post">
